<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Ativação - Performa Saúde</title>
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos específicos para esta página pública */
        body {
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 95%;
            text-align: center;
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        p {
            color: #555;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        select, input[type="date"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s, transform 0.1s;
            width: 100%;
            margin-top: 15px;
        }
        button:hover {
            background-color: #218838;
        }
        button:disabled {
            background-color: #90ee90;
            cursor: not-allowed;
        }
        #message-area {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            display: none;
        }
        .message-success {
            background-color: #d4edda;
            color: #155724;
        }
        .message-error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .medico-info {
            background-color: #f1f7fe;
            border: 1px solid #cce5ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
        }
        .medico-info p {
            margin: 5px 0;
            color: #004085;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-key"></i> Agendamento de Ativação de Senha</h1>
        <p>Prezado(a) Doutor(a), por favor, escolha a data e o horário para o seu treinamento de **Ativação de Senha Assistida** do Plena Saúde.</p>

        <div id="loading-area">
            <p>Carregando dados do agendamento...</p>
        </div>

        <div id="agendamento-info" class="medico-info" style="display: none;">
            <p>Médico(a): <span id="medico-nome-display"></span></p>
            <p>Unidade: <span id="unidade-nome-display"></span></p>
        </div>

        <form id="ativacao-form" style="display: none;">
            
            <div class="form-group">
                <label for="input-data">Selecione a Data:</label>
                <input type="date" id="input-data" required>
            </div>

            <div class="form-group">
                <label for="input-horario">Selecione o Horário (das 14:00 às 16:00):</label>
                <select id="input-horario" required>
                    <option value="">Escolha um horário</option>
                    <option value="14:00:00">14:00</option>
					<option value="14:30:00">14:15</option>
                    <option value="14:30:00">14:30</option>
					<option value="14:30:00">14:45</option>
                    <option value="15:00:00">15:00</option>
					<option value="14:30:00">15:15</option>
                    <option value="15:30:00">15:30</option>
					<option value="14:30:00">15:45</option>
                    <option value="16:00:00">16:00</option>
					<option value="14:30:00">16:15</option>
					<option value="14:30:00">16:30</option>
					<option value="14:30:00">16:45</option>
                </select>
            </div>

            <button type="submit" id="submit-button">Confirmar Agendamento de Ativação</button>
        </form>

        <div id="message-area"></div>
    </div>

    <script src="js/ativacao.js"></script>
</body>
</html>

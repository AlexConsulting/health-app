<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Treinamento</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* CSS BÁSICO PARA CENTRALIZAR A CONFIRMAÇÃO */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
            text-align: center;
        }
        .confirmation-box {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 90%;
        }
        .confirmation-box h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.8em;
        }
        .confirmation-box p {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 25px;
        }
        .icon-area {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .status-success {
            color: #28a745; /* Verde */
        }
        .status-error {
            color: #dc3545; /* Vermelho */
        }
        .status-loading {
            color: #007bff; /* Azul */
        }
    </style>
</head>
<body>
    
    <div class="confirmation-box">
        <div id="status-icon" class="icon-area status-loading">
            <i class="fas fa-circle-notch fa-spin"></i>
        </div>
        <h1 id="status-title">Processando Confirmação...</h1>
        <p id="status-message">Aguarde enquanto validamos o seu agendamento de treinamento.</p>
        
        <a id="return-link" href="/login.html" style="display: none;" class="btn-primary">Voltar para o Login</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            const statusIcon = document.getElementById('status-icon');
            const statusTitle = document.getElementById('status-title');
            const statusMessage = document.getElementById('status-message');
            const returnLink = document.getElementById('return-link');

            if (!token) {
                statusIcon.className = 'icon-area status-error';
                statusIcon.innerHTML = '<i class="fas fa-times-circle"></i>';
                statusTitle.textContent = 'Erro de Acesso';
                statusMessage.textContent = 'Token de confirmação ausente. Por favor, use o link completo enviado.';
                returnLink.style.display = 'block';
                return;
            }

            try {
                // Rota pública: /auth/agendamentos/confirmar/{{token}}
                const response = await fetch(`/auth/agendamentos/confirmar/${token}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                const result = await response.json();

                if (response.ok) {
                    statusIcon.className = 'icon-area status-success';
                    statusIcon.innerHTML = '<i class="fas fa-check-circle"></i>';
                    statusTitle.textContent = 'Confirmação Recebida!';
                    statusMessage.textContent = 'Seu agendamento de treinamento foi CONFIRMADO com sucesso. Você receberá mais informações em breve.';
                } else {
                    statusIcon.className = 'icon-area status-error';
                    statusIcon.innerHTML = '<i class="fas fa-exclamation-triangle"></i>';
                    statusTitle.textContent = 'Atenção';
                    statusMessage.textContent = result.erro || 'Não foi possível confirmar o agendamento. Tente novamente ou entre em contato.';
                }
                
            } catch (error) {
                statusIcon.className = 'icon-area status-error';
                statusIcon.innerHTML = '<i class="fas fa-frown"></i>';
                statusTitle.textContent = 'Erro de Conexão';
                statusMessage.textContent = 'Houve um problema de comunicação com o servidor. Por favor, verifique sua conexão ou tente mais tarde.';
            } finally {
                 returnLink.style.display = 'block';
            }
        });
    </script>
</body>
</html>
